<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonIconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
    .icon-text {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 100px;
      fill: #000;
    }
  </style>
  <rect x="20" y="20" width="160" height="160" rx="32" fill="url(#neonIconGradient)" filter="url(#iconGlow)"/>
  <text x="50%" y="138" text-anchor="middle" class="icon-text">D</text>
</svg>
