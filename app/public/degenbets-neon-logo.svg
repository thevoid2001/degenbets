<svg width="500" height="100" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="50%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#bf00ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@900&amp;display=swap');
    .logo-text {
      font-family: 'Orbitron', monospace;
      font-weight: 900;
      font-size: 56px;
      fill: url(#neonGradient);
      filter: url(#glow);
    }
  </style>
  <text x="50%" y="65" text-anchor="middle" class="logo-text">DEGENBETS</text>
</svg>
